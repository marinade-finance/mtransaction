---
name: Test Suite and Code Style Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  style:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Setup Rust Toolchain for Code Analysis
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Check all files
        uses: pre-commit/action@v3.0.0

  tests:
    runs-on: ubuntu-latest
    needs: style
    timeout-minutes: 15

    steps:
      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: actions-rs/cargo@v1
        with:
          command: test
